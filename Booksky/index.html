<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
   <div class="navbar">
       <h1>Booksky</h1>
     
   </div>

   <div class="container">
       <div class="book-container">
           <h2>Rich Dad Poor Dad</h2>
           <h5>Robert T. Kiyosaki</h5>
           <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas minima nemo, aperiam repellat non possimus nisi fuga rem voluptates, natus quo unde eligendi, reprehenderit minus eaque aliquid facere quidem. Ratione.</p>
           <button onclick="deletebook(event)">Delete</button>
       </div>
 </div> 
 <div class="popup-overlay"> 

 </div>
 <div class="popup-box">
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="book-title-input">
        <input type="text" placeholder="Book Author"id="book-author-input">
        <textarea placeholder="Short Decription" id="book-description-input"></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-popup">CANCEL</button>
    </form>
 </div>
    

 
     <button class="add-button" id="add-popup-button">+</button>
    <script src="./script.js"></script>
</body>
